{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container uniForm">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom-mb-4">Jion now</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group" id="signup-button">
        <button class="btn">Register</button>
    </div>
    <div class="form-group" >
        <small class="text-muted">Already have a account? <a href="{% url 'login' %}">log in</a></small>
    </div>
  </form>
</div>
{% endblock %}
